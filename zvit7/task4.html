        <h3>Завдання 4</h3>
        <p>Натискайте кнопки для зміни розміру квадрата:</p>
        <div id="square"></div>
        <button onclick="decreaseSize()">Зменшити</button>
        <button onclick="increaseSize()">Збільшити</button>
    </div>

    <script>
        var squareSize = 100;

        function decreaseSize() {
            // Зменшення розміру квадрата на 15 пікселів
            squareSize -= 15;
            updateSquareSize();
        }

        function increaseSize() {
            // Збільшення розміру квадрата на 15 пікселів
            squareSize += 15;
            updateSquareSize();
        }

        function updateSquareSize() {
            // Оновлення розміру квадрата
            var square = document.getElementById("square");
            square.style.width = squareSize + "px";
            square.style.height = squareSize + "px";
        }
    </script>
