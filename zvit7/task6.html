        <h3>Завдання 6 </h3>
        <p>Маркований список:</p>
        <ul id="myList">
            <li>1</li>
            <li>16</li>
            <li>64</li>
            <li>256</li>
        </ul>
        <button onclick="doubleValues()">Подвоїти</button>
    </div>

    <script>
        function doubleValues() {
            // Отримання списку
            var myList = document.getElementById("myList");

            // Отримання всіх елементів списку
            var listItems = myList.getElementsByTagName("li");

            // Подвоєння значення у кожному елементі списку
            for (var i = 0; i < listItems.length; i++) {
                var currentValue = parseInt(listItems[i].innerText);
                var newValue = currentValue * 2;
                listItems[i].innerText = newValue;
            }
        }
    </script>
