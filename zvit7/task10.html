<div class="desc">
  <h3>Завдання 10</h3>
  <div id="controls">
    <input type="number" min="1" max="100" step="1" />
    <button type="button" data-create onclick="createBoxes()">Create</button>
    <button type="button" data-destroy onclick="destroyBoxes()">Destroy</button>
  </div>
  <div id="boxes"></div>

  <script>
    function getRandomHexColor() {
      return `#${Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0')}`;
    }
    function createBoxes() {
      var input = document.querySelector('#controls input');
      var amount = input.value;

      if (amount >= 1 && amount <= 100) {
        var boxesContainer = document.getElementById('boxes');
        boxesContainer.innerHTML = ''; // Очищення попередньої колекції
        var boxSize = 30;
        for (var i = 0; i < amount; i++) {
          var box = document.createElement('div');
          box.style.width = box.style.height = `${boxSize}px`;
          box.style.backgroundColor = getRandomHexColor();

          boxesContainer.appendChild(box);

          boxSize += 10; // Збільшення розмірів для наступного елемента
        }
        input.value = ''; // Очищення значення вводу
      } else {
        alert('Please enter a number between 1 and 100.');
      }
    }
    function destroyBoxes() {
      var boxesContainer = document.getElementById('boxes');
      boxesContainer.innerHTML = ''; // Очищення колекції
    }
  </script>
